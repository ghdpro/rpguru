version: "2"
checks:
  argument-count:
    config:
      threshold: 7
  complex-logic:
    config:
      threshold: 7
  file-lines:
    config:
      threshold: 500
  method-complexity:
    config:
      threshold: 7
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 25
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    config:
      threshold: 50
  identical-code:
    config:
      threshold:
plugins:
  bandit:
    enabled: true
  radon:
    enabled: true
    threshold: "C"
  sonar-python:
    enabled: true
exclude_patterns:
  - "**/migrations"